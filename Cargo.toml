[package]
name = "raylib_interactive"
version = "0.1.2"
authors = ["James Yacoube <jamesyacoube@yahoo.com>"]
edition = "2021"
description = "An interactive library for Raylib"
license = "MIT"
homepage = "https://github.com/OrtheSnowJames/rayinteract"
readme = "README.md"  # Optional, path to your readme file (use it if you have a readme)

[dependencies]
raylib = "5.0"  # version of the raylib crate you're using

[lib]
name = "raylib_interactive"
path = "src/lib.rs"
crate-type = ["lib"]

